<html>
  <head> </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <section id="modalMenu" class="abracaMenu modalMenu">
      <img class="logoSumare animate__bounceIn" alt="Logo" />
      <button id="teste" type="button" class="btn botaoDesativaMenu">
        <i class="fa-solid fa-arrow-right" style="color: #ffffff"></i>
      </button>
      <hr />
      <nav class="nav-sidebar">
        <a href="dadosColaborador" class="mb-1">
          <i class="fa-solid fa-user me-2" style="width: 28px"></i>
          <span id="nomeUser"></span>
        </a>
      </nav>
      <hr />
      <nav class="menu">
        <div class="item">
          <a class="sub-btn"
            >Administração <i class="fas fa-angle-right dropdown"></i
          ></a>
          <div class="sub-menu">
            <a href="listarBanners" class="sub-item">Banners</a>
            <a href="listarCargos" class="sub-item">Cargos</a>
            <a href="listarCategoria" class="sub-item">Categoria</a
            ><a href="listarColaboradores" class="sub-item">Colaboradores</a
            ><a href="listarInfluencer" class="sub-item">Influencers</a>
            <a href="listarMarcas" class="sub-item">Marca</a
            ><a href="listarSubCategoria" class="sub-item">Sub-Categoria</a>
          </div>
        </div>
        <div class="item">
          <a class="sub-btn"
            >Loja <i class="fas fa-angle-right dropdown"></i
          ></a>
          <div class="sub-menu">
            <a href="listarLojista" class="sub-item">Lojas Cadastradas</a>
            <a href="listarFuncionarios" class="sub-item"
              >Funcionários Lojista
            </a>
            <a href="listarProduto" class="sub-item">Produtos</a>
          </div>
        </div>
        <a
          href="loginFuncionario"
          style="color: #fff; font-size: 1.5rem"
          onclick="removeObjeto()"
          id="sair"
        >
          <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
        </a>
      </nav>
    </section>
  </body>

  <script
    charset="UTF-8"
    src="<%=contextPath%>/resources/assets/js/menu/menuPrincipal.js"
  ></script>
  <script
    charset="UTF-8"
    src="<%=contextPath%>/resources/assets/js/comum.js"
  ></script>

  <script charset="UTF-8" type="text/javascript">
    $(document).ready(function () {
      let path_img = "";

      if (window.location.origin.includes("localhost") > 0) {
        path_img =
          path_base +
          "/wesell-front/resources/assets/img/wesell_horizontal_branco.png";
      } else {
        path_img =
          path_base + "/resources/assets/img/wesell_horizontal_branco.png";
      }

      $(".logoSumare").attr("src", path_img);

      var perfilArmazenado = JSON.parse(localStorage.getItem("usuario"));

      if (perfilArmazenado && perfilArmazenado.perfil === "escola") {
        $("#nome-user").text(perfilArmazenado.nome);

        if (perfilArmazenado.logo) {
          $(".logoSumare").attr("src", perfilArmazenado.logo);
        }

        $(".menu .sub-btn").each(function () {
          if ($(this).text().trim() === "Configurações") {
            $(this).parent().hide();
          }
        });
      }
      $("#nomeUser").text(perfilArmazenado.nome.split(" ")[0]);

      $(".sub-btn").click(function () {
        $(this).next(".sub-menu").slideToggle();
        $(this).find(".dropdown").toggleClass("rotate");
      });
    });
  </script>
</html>
