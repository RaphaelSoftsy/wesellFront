<html>
<head>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<section id="modalMenu" class="abracaMenu modalMenu">
		<img class="logoSumare animate__bounceIn"
			src="http://localhost:8090/wesell-front/resources/assets/img/wesell_horizontal_branco.png"
			alt="Logo" />
		<button id="teste" type="button" class="btn botaoDesativaMenu ">
			<i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
		</button>
		<hr />
		<p>
			<i class="fa-solid fa-user me-2" style="width: 28px;"></i> <span></span>
		</p>
		<hr />
		<nav class="menu">
			<div class="item">
				<a class="sub-btn">Administração <i
					class="fas fa-angle-right dropdown"></i></a>
				<div class="sub-menu">
					<a href="listarBanners" class="sub-item">Banners</a> <a
						href="listarCargos" class="sub-item">Cargos</a> <a
						href="listarCategoria" class="sub-item">Categoria</a><a
						href="listarInfluencer" class="sub-item">Influencers</a> <a
						href="listarSubCategoria" class="sub-item">Sub-Categoria</a> <a
						href="listarColaboradores" class="sub-item">Colaboradores</a>
				</div>
			</div>
			<div class="item">
				<a class="sub-btn">Loja <i class="fas fa-angle-right dropdown"></i></a>
				<div class="sub-menu">
					<a href="listarLojista" class="sub-item">Lojas Cadastradas</a> <a
						href="listarFuncionarios" class="sub-item">Funcionários
						Lojista </a> <a href="listarProduto" class="sub-item">Produtos</a>
				</div>
			</div>
			<a href="loginFuncionario" style="color: #fff; font-size: 1.5rem;" onclick="removeObjeto()" id="sair"> <i
				class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
			</a> 
		</nav>
	</section>
</body>

<script charset="UTF-8" type="text/javascript">
	$(document).ready(function() {
		var perfilArmazenado = JSON.parse(localStorage.getItem('perfil'));

		if (perfilArmazenado && perfilArmazenado.perfil === 'escola') {
			$('#nome-user').text(perfilArmazenado.nome);

			if (perfilArmazenado.logo) {
				$('.logoSumare').attr('src', perfilArmazenado.logo);
			}

			$('.menu .sub-btn').each(function() {
				if ($(this).text().trim() === 'Configurações') {
					$(this).parent().hide();
				}
			});

		}
		$(".sub-btn").click(function() {
			$(this).next(".sub-menu").slideToggle();
			$(this).find(".dropdown").toggleClass("rotate");
		});
	});
</script>
<script charset="UTF-8"
	src="<%=contextPath%>/resources/assets/js/menu/menuPrincipal.js"></script>
</html>
